<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="box">
        <form action=" ">
            <fieldset>
                <legend><b>Formulario de Aluno</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="Nome" id="Nome" class="inputUser" required>
                    <label for="Nome" class="labelinput">Nome Completo</label>
                </div>
                <br></br>
                <div class="inputBox">
                    <input type="text" name="Email" id="Email" class="inputUser" required>
                    <label for="Email" class="labelinput">Email</label>
                </div>
                <br></br>
                <div class="inputBox">
                    <input type="text" name="Celular" id="Celular" class="inputUser" required>
                    <label for="Celular" class="labelinput">Celular</label>
                </div>
                <br></br>
                <p>Sexo</p>
                <input type="radio" id="Femenino" nome="Genero" value="Femenino" required>
                <label for="Femenino">Femenino</label>
                <br></br>
                <input type="radio" id="Masculino" nome="Genero" value="Masculino" required>
                <label for="Masculino">Masculino</label>
                <br></br>
                <input type="radio" id="Personalisado" nome="Genero" value="Personalisado" required>
                <label for="Personalisado">Personalisado</label>
                <br></br>
                <div class="inputBox">
                <label for="Data de Nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" id="data_de_dascimento" nome="Genero" value="Data de Nascimento" required>
                </div>
                <br></br>
                <div class="inputBox">
                    <input type="text" name="Provincia" id="Provincia" class="inputUser" required>
                    <label for="Provincia" class="labelinput">Provincia</label>
                </div>
                <br></br>
                <div class="inputBox">
                    <input type="text" name="Nacionalidade" id="Nacionalidade" class="inputUser" required>
                    <label for="Nacionalidade" class="labelinput">Nacionalidade</label>
                </div>
                <br></br>
                <div class="inputBox">
                    <input type="text" name="Endere&ccedil;o" id="Endere&ccedil;o" class="inputUser" required>
                    <label for="Endere&ccedil;o" class="labelinput">Endere&ccedil;o</label>
                    
                </div>
                <br></br>
                <input type="submit" name="submit" id="submit">
                
            </fieldset>
        </form>
    </div>
</body>
</html>
